apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: server
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: server
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../docker-compose.yml
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/vendure-docker-compose-default: "true"
        io.kompose.service: server
    spec:
      containers:
          - name: server          
            command: ["/usr/bin/ls -la /usr/src/app"]
            env:
              - name: DATABASE_HOST
                value: database
              - name: DATABASE_PORT
                value: "5432"
            image: aditiecomm.azurecr.io/server
            ports:
              - containerPort: 3000
                hostPort: 3000
                protocol: TCP
            volumeMounts:
            - mountPath: /usr/src/app
              name: server-claim0
      restartPolicy: Always
      volumes:
        - name: server-claim0
          persistentVolumeClaim:
            claimName: server-claim0